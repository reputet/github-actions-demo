name: Demo manually run workflows
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false
      name:
        description: 'Name'
        type: string
        required: true
        
jobs:
  foo:
    name: Job 1
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, ${{ github.event.inputs.name }}!"

  bar:
    name: Job 2
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, ${{ github.event.inputs.name }}!"
    needs: foo

  baz:
    name: Job 3
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, ${{ github.event.inputs.name }}!"
    needs: [foo, bar]
