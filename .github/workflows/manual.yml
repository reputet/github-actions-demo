name: Demo manually run workflows
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  foobar:
    name: Echo something
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, $NAME!"
        env:
          NAME: Fred
